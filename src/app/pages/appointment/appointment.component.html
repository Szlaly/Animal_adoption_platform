<div class="appointment-page">
    <h2>Örökbefogadási időpont egyeztetés</h2>
  
    <div class="animal-info">
      <img src="https://placekitten.com/300/200" alt="Cirmi" />
      <div class="details">
        <h3>Cirmi</h3>
        <p>1 éves nőstény cica, dorombolós, játékos, gyerekbarát.</p>
      </div>
    </div>
  
    <form>
      <label for="name">Neved</label>
      <input type="text" id="name" placeholder="Teljes neved" />
  
      <label for="email">Email címed</label>
      <input type="email" id="email" placeholder="te@email.com" />
  
      <label for="date">Választott dátum</label>
      <input type="date" id="date" />
  
      <label for="message">Megjegyzés</label>
      <textarea id="message" rows="4" placeholder="Bármilyen megjegyzés..."></textarea>
  
      <button type="submit">Időpont foglalása</button>
    </form>
  </div>
