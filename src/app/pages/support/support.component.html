<div class="support-page">
  <h2>🛠️ Support</h2>
  <p>Ha kérdésed van vagy problémába ütköztél, írj nekünk!</p>

  <form (ngSubmit)="submitSupportRequest()">
    <input type="text" [(ngModel)]="subject" name="subject" placeholder="Tárgy" required />
    <textarea [(ngModel)]="message" name="message" placeholder="Üzenet" rows="4" required></textarea>
    <button type="submit">Küldés</button>
  </form>

  <div *ngIf="userSupportRequests.length > 0" class="previous-supports">
    <h3>📬 Korábbi kérdéseid</h3>
    <div *ngFor="let req of userSupportRequests" class="request-card">
      <p><strong>Tárgy:</strong> {{ req.subject }}</p>
      <p><strong>Üzenet:</strong> {{ req.message }}</p>
      <p><strong>Dátum:</strong> {{ req.createdAt | date:'mediumDate' }}</p>
      <p><strong>Státusz:</strong> {{ req.status }}</p>
    </div>
  </div>
</div>
