<div class="auth-container">
    <h2>Regisztráció</h2>
    <form>
      <label for="name">Teljes név</label>
      <input type="text" id="name" placeholder="pl. Kiss Anna" />
  
      <label for="email">Email cím</label>
      <input type="email" id="email" placeholder="pl. anna@email.com" />
  
      <label for="password">Jelszó</label>
      <input type="password" id="password" placeholder="Legalább 6 karakter" />
  
      <label for="confirmPassword">Jelszó újra</label>
      <input type="password" id="confirmPassword" placeholder="Jelszó megerősítése" />
  
      <button type="submit">Regisztráció</button>
  
      <p class="alt-link">Van már fiókod? <a routerLink="/login">Jelentkezz be!</a></p>
    </form>
  </div>
