<div class="auth-container">
  <h2>Regisztráció</h2>
  <form (submit)="onRegister($event)">
    <label for="name">Teljes név</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="pl. Kiss Anna" required />

    <label for="email">Email cím</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="pl. anna@email.com" required />

    <label for="password">Jelszó</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Legalább 6 karakter" required />

    <label for="confirmPassword">Jelszó újra</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Jelszó megerősítése" required />

    <button type="submit">Regisztráció</button>

    <p>{{ message }}</p>
    <p class="alt-link">Van már fiókod? <a routerLink="/login">Jelentkezz be!</a></p>
  </form>
</div>
